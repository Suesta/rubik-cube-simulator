  this.algoritmo = function(rot){
    var pasos = new Array(19);
    var i = 0;
    //resolver primera capa
    pasos[i++]= 38;
    pasos[i++]= 34;
    pasos[i++]= 32;
    pasos[i++]= 36;
    pasos[i++]= 37;
    pasos[i++]= 31;
    pasos[i++]= 33;
    pasos[i++]= 39;
    //resolver segunda capa
    pasos[i++]= 64;
    pasos[i++]= 22;
    pasos[i++]= 16;
    pasos[i++]= 48;
    //resolver tercera capa
    pasos[i++]= 58;
    pasos[i++]= 56;
    pasos[i++]= 52;
    pasos[i++]= 57;
    pasos[i++]= 51;
    pasos[i++]= 53;
    pasos[i++]= 59;

    var thresold = 0;
    var st=0;
    while(st<pasos.length && thresold<=3000) {
      thresold ++;
      var mov = this.resolver(st, pasos[st]);
      this.Solution[rot].push(mov);
      add_register(st, mov);

      var p = pasos[st] % 10;
      var c = (pasos[st] - p) / 10;
      if ((this.cubo[c-1][p-1].Color == c) && (this.cubo[c-1][p-1].PieceID == this.piezas[c-1][p-1])) {
        st++;
      }
      if (thresold > 3000) {
        alert("NOT VALID COLOCATION");
        location.reload();
      }
    };

    this.validacion_final();
  };

  this.resolver = function(status, ubicacion){
    var j = ubicacion % 10;
    var i = (ubicacion - j) / 10;
    var origen = this.donde(this.piezas[i-1][j-1], i);
    var mov = this.mover(origen,status) 
    return mov;
  };

  this.donde = function(p, c) {
    var origen =-1;
    for (var i=0;i<6;i++){
      for (var j=0;j<9;j++){
        if ((this.cubo[i][j].Color == c) && (this.cubo[i][j].PieceID == p)) {
          origen = (i + 1)*10 + (j + 1);
        }
      }
    }
    return origen;
  };

function R() {
  gCube.load_initial_position();
  if (gStep>=0)
    updateRow(gStep, "rgb(230,230,230)");
  gStep++;
  if (gStep>=gDetailSolution.length)
    gStep = gDetailSolution.length-1;

  for(i=0;i<=gStep;i++) {  
    var m = gDetailSolution[i];

    if (m != "-") {
      for(var j=0;j<parseInt(m.substring(2,3));j++){
        gCube.ejecutar_movimiento(m.substring(0,2) + "1");
      }
    }
  }

  updateRow(gStep, "red");
}

function L() {
  gCube.load_initial_position();
  if (gStep>=0)
    updateRow(gStep, "rgb(230,230,230)");
  gStep--;
  if (gStep<0)
    gStep =-1;

  for(i=0;i<=gStep;i++) {  
    var m = gDetailSolution[i];

    if (m != "-") {
      for(var j=0;j<parseInt(m.substring(2,3));j++){
        gCube.ejecutar_movimiento(m.substring(0,2) + "1");
      }
    }
  }
  updateRow(gStep, "red");
}

  var tbl = document.getElementById("registro");
  var idx = tbl.tBodies[0].rows[idx].style.backgroundColor = color;
}
